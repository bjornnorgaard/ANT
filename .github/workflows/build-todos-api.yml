name: Build Todos API

on:
  push:
    branches: [ main ]
    paths:
      - "Source/Svc.Todos/**"
      - "Source/todos-api.dockerfile"
      - ".github/**"
  pull_request:
    branches: [ main ]
    paths:
      - "Source/Svc.Todos/**"
      - "Source/todos-api.dockerfile"
      - ".github/**"

jobs:
  build:
    name: "Build Dockerfile"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build --file Source/todos-api.dockerfile .
